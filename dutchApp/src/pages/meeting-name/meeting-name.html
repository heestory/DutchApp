<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DutchApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <h1>What is your group name?</h1>

  <div class="container">
    <ion-item class="group_name">
      <ion-label color="primary" fixed>GroupName</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <div class="button">
      <button ion-button round color="secondary" (click)="nextPage($event, item)">NextPage</button>
    </div>
  </div>
</ion-content>
